<!DOCTYPE html>
<html>
    <head>
        <title>
            Doggo's
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="anchortags">
            <a 
            href="index.html"
            >
            Home
        </a>
        <a 
            href="moredoggos.html"
            >
            More Doggo's
        </a>
        </div>
        <h1>
            Register for pupdates
        </h1>
        <form>
            First Name: 
            <input 
                type="text" 
                name="firstname"
            >
            <br>
            Last Name: 
            <input 
                type="text" 
                name="lastname"
            >
            <br>
            Email: 
            <input 
                type="email" 
                name="email"
            >
            <br>
            Password: 
            <input 
                type="password" 
                name="password"
            >
            <br>
            Good Boy or Girl: 
            <input 
                type="radio"
                name="goodboyorgirl"
                value="Boy"
            >
            Boy
            <input 
                type="radio"
                name="goodboyorgirl"
                value="Girl"
            >
            Girl
            <br>
            Breed
            <select
                name="breed"
            >
                <option
                value="cockapoo"
                >
                Cockapoo
                </option>
                <option
                value="labrador"
                >
                Labrador
                </option>
            </select>
            <br>
            <input 
                type="submit"
                value="Register"
            >
        </form>
    </body>
</html>
